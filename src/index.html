<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>LLGZChat - Chatbot</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Interface moderna para interagir com modelos Ollama"
    />
    <meta name="keywords" content="ollama, ai, chat, angular, typescript" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      /* Loading inicial */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loader-content {
        text-align: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e3e3e3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="initial-loader" id="initial-loader">
      <div class="loader-content">
        <div class="spinner"></div>
        <div class="loader-text">Carregando Ollama Chat...</div>
      </div>
    </div>

    <app-root></app-root>

    <script>
      // Remove o loader inicial quando a app carrega
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          const loader = document.getElementById("initial-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.5s";
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
